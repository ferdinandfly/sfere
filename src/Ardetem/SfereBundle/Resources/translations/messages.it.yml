        info:
          title: PRESENTAZIONE
          text: >
            <p> SFERE è una società specializzata nello studio e la produzione di moduli elettronici per la misura ed il controllo di processi industriali e reti elettriche. </ p>
            <p> SFERE vuol dire anche competenza di un produttore, un equipe di specialisti, ingegneri e tecnici, motivati nella continua ricerca ed innovazione. </ p>
        where:
          title: DOVE SIAMO
          text: >
            SFERE<br />
            Parc d’activité ARBORA N°2<br />
            69510 SOUCIEU EN JARREST<br />
            Tel: 0033 4 78 16 04 04<br/>
            Fax: 0033 4 78 16 04 05<br/>
            Email: info@sfere-net.com<br/>
        presentation:
          title: CHI SIAMO
          text: >
            <p> Nota per la sua precisione ed affidabilità, SFERE è una società in continua innovazione nel campo della misurazione e il controllo dei processi industriali e la supervisione delle reti elettriche. </ p>
            <p> La nostra sede si trova a Lione, in Francia. Abbiamo 2 uffici di R&S in Francia, un team di ingegneri esperti ed un team di vendita nazionale ed internazionale molto dinamico,  sempre attento alle esigenze dei cliente. </ p>
            <p> Tutti i nostri prodotti sono fabbricati in Francia, abbiamo due uffici vendite in Cina e Polonia, la nostra rete di distribuzione copre 32 paesi nei 5 continenti. </ p>
            <p>I nostri prodotti sono adatti sia per piccoli progetti industriali così come per molti progetti statali francesi e stranieri o di natura diversa; la nostra esperienza soddisfa i più alti requisiti. </ p>
            <p>Studiamo in dettaglio ogni richiesta del cliente e offriamo la soluzione più adeguata con un tempo di risposta molto breve.</ p>
            <p> Ci sono alcune cose in questo mondo che non possono essere misurati, per tutto il resto, consultare SFERE. </ p>
