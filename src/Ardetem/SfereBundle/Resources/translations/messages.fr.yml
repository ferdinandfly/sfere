intro:
    company:
        title: La Société
        name: Entreprise
        info:
          title: PRESENTATION
          text: >
            <p>SFERE est spécialisée dans l'étude et la construction de modules électroniques pour la mesure et le contrôle de process industriels et réseaux électriques.</p>
            <p>SFERE c'est également la compétence d'un constructeur, une équipe de spécialistes, ingénieurs et techniciens, motivés par la recherche et l'innovation.</p>
        where:
          title: OU NOUS TROUVER
          text: >
            SFERE<br />
            Route de Brindas<br />
            Parc d’activité d'Arbora  N°2<br />
            69510 SOUCIEU EN JARREST<br />
            Tel: 04 78 16 04 04<br/>
            Fax: 04 78 16 04 05<br/>
            Email: info@sfere-net.com<br/>
        presentation:
          title: PRÉSENTATION DE LA SOCIÉTÉ
          text: >
            <p>Reconnue pour sa précision et sa fiabilité, SFERE est une société en innovation permanente dans le secteur de la mesure et du contrôle de process industriels et réseaux électriques.</p>
            <p>Notre siège se situe à LYON. Nous disposons de deux bureaux d’étude en FRANCE, d’une équipe d’ingénieurs expérimentés, et des commerciaux nationaux et internationaux dynamiques, qui sont toujours à l’écoute des besoins des clients.</p>
            <p>Tous nos produits sont fabriqués en France. Nous avons deux agences commerciales, en CHINE et en POLOGNE. Notre réseau de distribution est réparti dans 32 pays sur 5 continents.</p>
            <p>Nos produits sont utilisés aussi bien dans les petits projets industriels comme dans beaucoup de projets étatiques français et étrangers sur de nombreux secteurs différents. Notre savoir-faire répond aux plus hautes exigences.</p>
            <p>Nous étudions en détail chaque besoin des clients, et proposons la solution la plus adéquate dans un délai très court.</p>
            <p>Il y a certaines choses dans ce monde qui ne se mesurent pas, pour tout le reste, consultez SFERE.</p>
