        presentation:
          title: 企业文化
          text: >
            <p>SFERE 致力于电力计量和工业自动化控制，产品应用范围广泛，我们在各个行业竭诚为您提供最好的服务，我们专业的研发团队，始终致力于了解客户的需求，积累有关各个行业丰富的知识和经验。SFERE总部位于法国，在全球各地均有经销商，在中国上海设有分公司。</ P>
