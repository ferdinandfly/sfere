intro:
    company:
        title: 公司
        name: 公司
        info:
          title: 公司简介
          text: >
            <p>法国SFERE 有限公司，总部坐落于法国中部的里昂市附近，20多年来公司集中里昂大学和众多实验室的技术力量，一直致力于工业自动化和电力测量设备的研究和制造，在里昂和波尔多有两个产品研发中心，在中国也设有分公司。 </p>
            <p>公司在长期的发展中与众多国际化企业和组织，如阿尔斯通 、道达尔、西门子、 ABB等建立了长期良好的合作关系，为其设备、项目和工程上不断提供优质高效的电子测量设备。</p>
