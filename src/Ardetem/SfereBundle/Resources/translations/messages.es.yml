      presentation:
        title: PERFIL DE LA EMPRESA
        text: >
          <p>Reconocida por su precisión y su fiabilidad, SFERE es una empresa en constante innovación en el campo de la medición y del control de procesos industriales y redes eléctricas.</p>
          <p>Nuestra sede está ubicada en Lyon, Francia. Tenemos dos oficinas de estudio FRANCE, un equipo de ingenieros experimentados, y un equipo comercial nacional e internacional dinámico, que están siempre escuchando atentamente las necesidades del cliente.</p>
          <p>Todos nuestros productos son fabricados en Francia. Tenemos dos oficinas de ventas en China y en Polonia. Nuestra red de distribución está presente en 32 países de los 5 continentes.</p>
          <p>Nuestros productos se utilizan bien en pequeños proyectos industriales como en muchos proyectos estatales franceses y extranjeros en muchos sectores diferentes. Nuestra experiencia cumple con los requisitos más exigentes.</p>
          <p>Se estudia en detalle cada necesidad del cliente y ofrecemos la solución más adecuada dentro de un tiempo muy corto.</p>
          <p>Hay algunas cosas en este mundo que no se pueden medir, para todo lo demás, consulte SFERE.</p>
