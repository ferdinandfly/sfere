      name: EMPRESA
      info:
        title: PERFIL DE LA COMPAÑÍA
        text: >
          <p>SFERE son especialistas de la construcción de modulos eléctronicos para la medición y el control de procesos industriales y de redes eléctricas. </p>
          <p>SFERE es también la competencia de un fabricante, un equipo de especialistas, ingenieros y técnicos, motivados por la investigación y la inovación. </p>

      where:
        title: DONTE ESTAMOS
        text: >
          SFERE<br />
          Parc d’activité ARBORA N°2<br />
          69510 SOUCIEU EN JARREST<br />
          Tel: 0033 4 78 16 04 04<br/>
