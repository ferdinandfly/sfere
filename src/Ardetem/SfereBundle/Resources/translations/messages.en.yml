        presentation:
          title: WHO WE ARE
          text: >
            <p>Well-known for its accuracy and its reliability, SFERE is a permanently innovating company in the field of measure, industrial process control and supervision of electrical networks.</p>
            <p>Our head office is located in LYON, FRANCE. We have 2 R&D offices in FRANCE, a team of experienced engineers, and a dynamic national and international sales team, always attentive to the needs of our clients.</p>
            <p>All our products are manufactured in France. We have 2 sales offices, in CHINA and in POLAND. Our distribution network covers 32 countries over 5 continents.</p>
            <p>Our products are used both as well in small industrial projects and in numerous French and foreign state projects, in many different sectors. Our know-how meets the highest expectancies.</p>
            <p>We study in detail each request of our clients, and offer the most appropriate solution within a very short time.</p>
            <p>Some things in this world can not be measured. For all the rest, consult SFERE.</p>
