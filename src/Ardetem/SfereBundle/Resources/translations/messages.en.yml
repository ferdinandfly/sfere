        info:
          title: INTRODUCTION
          text: >
            <p>SFERE specialises in the R&D and manufacturing of electronic modules for the measurement and control of industrial processes and electrical networks. </p>
            <p>SFERE also stands for the know how of a constructor, a team of specialists, engineers and technicians, motivated by research and innovation. </p>

        where:
          title: WHERE WE ARE
          text: >
            Route de Brindas<br />
            Parc d’activité d'Arbora N°2<br />
            69510 SOUCIEU EN JARREST<br />
            Tel: 0033 4 78 16 04 04<br/>
            Fax: 0033 4 78 16 04 05<br/>
            Email: info@sfere-net.com<br/>
        presentation:
          title: WHO WE ARE
          text: >
            <p>Well-known for its accuracy and its reliability, SFERE is a permanently innovating company in the field of measure, industrial process control and supervision of electrical networks.</p>
            <p>Our head office is located in LYON, FRANCE. We have 2 R&D centres in FRANCE, a team of experienced engineers, and a dynamic national and international sales team, always attentive to the needs of our clients.</p>
            <p>All our products are manufactured in France. We have 2 sales offices, in CHINA and in POLAND. Our distribution network covers 32 countries over 5 continents.</p>
            <p>Our products are used both as well in small industrial projects and in numerous French and foreign state projects, in many different sectors. Our know-how meets the highest expectancies.</p>
            <p>We study in detail each request of our clients, and offer the most appropriate solution within a very short time.</p>
            <p>Some things in this world can not be measured. For all the rest, consult SFERE.</p>
